<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<title>Make MY Trip</title>

	<style>
		#main {
			border: 1px solid black;
			width: 25%;
			height: auto;
			padding: 3%;
			margin: auto;
			background-color: lightgrey;
			box-shadow: 1px 1px 5px black;
		}

		h3 {}
	</style>
</head>

<body>

	<div id="main">
		<h1 style="color:blue">Book Your Ticket Here!</h1>
		<form th:action="@{/passenger}" th:object="${passenger}" method="post">
			<table>
				<thead>
					<tr aria-colspan="2">
						<h3>Passanger Form</h3>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Name:</td>
						<td><input th:field="*{name}" required /></td>
					</tr>
					<tr>
						<td>Email:</td>
						<td><input type="email" th:field="*{email}" required /></td>
					</tr>
					<tr>
						<td>Date of Birth</td>
						<td><input type="date" th:field="*{dob}" required /></td>
					</tr>
					<tr>
						<td>Gender</td>
						<td> <select th:field="*{gender}" class="form-control" required>
								<option value="">--Select--</option> <!-- Added value="" -->
								<option value="male">Male</option>
								<option value="female">Female</option>
								<option value="others">Others</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>Date of Journey</td>
						<td><input type="date" th:field="*{doj}" required /></td>
					</tr>
					<tr>
						<td>From:</td>
						<td><input th:field="*{source}" required /></td>
					</tr>
					<tr>
						<td>To</td>
						<td><input th:field="*{destination}" required /></td>
					</tr>
					<tr>
						<td>Train No:</td>
						<td><input th:field="*{trainNum}" required /></td>
					</tr>
					<tr>
						<td></td>
						<td>
							<button class="btn btn-primary" type="submit">Book</button>
						</td>
					</tr>
				</tbody>
			</table>
			</form>
			<form th:action="@{/get}">
					<button class="btn btn-secondary" type="submit">All Tickets</button>
			</form>
	</div>

	
	

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</body>

</html>
