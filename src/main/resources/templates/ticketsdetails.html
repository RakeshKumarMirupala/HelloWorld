<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Ticket Details</h2>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Ticket ID</th>
                    <th>Ticket Status</th>
                    <th>Train Number</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Date of Birth</th>
                    <th>Gender</th>
                    <th>Date of Journey</th>
                    <th>Source</th>
                    <th>Destination</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop through each ticket -->
                <tr th:each="ticket : ${tickets}">
                    <td th:text="${ticket.ticketId}"></td>
                    <td th:text="${ticket.ticketStatus}"></td>
                    <td th:text="${ticket.trainNum}"></td>
                    <td th:text="${ticket.name}"></td>
                    <td th:text="${ticket.email}"></td>
                    <td th:text="${ticket.dob}"></td>
                    <td th:text="${ticket.gender}"></td>
                    <td th:text="${ticket.doj}"></td>
                    <td th:text="${ticket.source}"></td>
                    <td th:text="${ticket.destination}"></td>
                </tr>
            </tbody>
        </table>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-primary">Book Another Ticket</a>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
</body>

</html>
